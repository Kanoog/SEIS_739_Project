<div class="centered-content">
  <div class="modal-box">
    
    <h1 class="title">
      Create a new list
    </h1>

    <div>
      <input #listTitleInput class="input has-background-light" type="text" placeholder="Enter a list name">
    </div>

    <div class="buttons is-right">
      <button class="button has-text-white" routerLink="/">Cancel</button>
      <button class="button has-text-white" (click)="createList(listTitleInput.value)">Create</button>
    </div>
    
  </div>
</div>
